<!--增加模态窗口-->
<div id="upuser" class="modal" style="top: 50px">
    <div class="modal-dialog animated">
        <div class="modal-content">
            <form class="form-horizontal" method="get" id="modaltest">
                <div class="modal-header">
                    <strong>修改密码</strong>
                </div>

                <div class="modal-body">

                    <div class="form-group">
                        <label class="col-sm-3 control-label no-padding-right" for="oldpwd">老密码</label>
                        <div class="col-sm-9">
                            <input type="password" id="oldpwd" name="oldpwd" class="form-control col-xs-10 col-sm-6" >
                            <span class='star'></span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label no-padding-right" for="newpwd">新密码</label>
                        <div class="col-sm-9">
                            <input type="password" id="newpwd" name="oldpwd" class="form-control col-xs-10 col-sm-6" >
                            <span class='star'></span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label no-padding-right" for="newpwd2">确认密码</label>
                        <div class="col-sm-9">
                            <input type="password" id="newpwd2" name="oldpwd" class="form-control col-xs-10 col-sm-6" >
                            <span class='star'></span>
                        </div>
                    </div>


                </div>


                <div class="modal-footer">
                    <button class="btn btn-default" type="button" id="exitsx">取消</button>
                    <button class="btn btn-primary" type="button" id="savesss">保存</button>
                </div>
            </form>
        </div>
    </div>
</div>
