<!--模态窗口-->
<div id="modal" class="modal" style="top: 50px">
    <div class="modal-dialog animated">
        <div class="modal-content">
            <form class="form-horizontal" method="get" id="modaltest">
                <div class="modal-header">
                    <strong>编辑时间价格</strong>
                </div>

                <div class="modal-body">

                    <div class="form-group">
                        <label class="col-sm-3 control-label no-padding-right" for="betTime">时间段</label>
                        <div class="col-sm-9">
                            <select id="betTime" name="betTime" class="form-control col-xs-10 col-sm-6 v_required"
                                    data-toggle="popover"
                                    data-trigger='manual' required></select>
                            <span class='star'></span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="cform-control ol-sm-3 control-label no-padding-right" for="type">状态</label>
                        <div class="col-sm-9">
                            <select id="type" name="type" class="form-control col-xs-10 col-sm-6" data-toggle="popover"
                                    data-trigger='manual' required></select>
                            <span class='star'></span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="price" class="control-label col-xs-4">周一至周五价格</label>
                        <div class="input-group col-xs-7">
                            <input type="text" id="price" name="price" class="form-control col-xs-10 col-sm-6" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="weekPrice" class="control-label col-xs-4">周六周日价格</label>
                        <div class="input-group col-xs-7">
                            <input type="text" id="weekPrice" name="weekPrice" class="form-control col-xs-10 col-sm-6"
                                   required>
                        </div>
                    </div>

                </div>


                <div class="modal-footer">
                    <button class="btn btn-default" type="button" id="exit">取消</button>
                    <button class="btn btn-primary" type="button" id="saves">保存</button>
                </div>
            </form>
        </div>
    </div>
</div>
